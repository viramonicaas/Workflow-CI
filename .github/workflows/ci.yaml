name: MLflow CI Advanced

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # 2. Set up Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      # 3. Check Env
      - name: Check Env
        run: |
          python --version
          pip --version

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          pip install mlflow==2.19.0
          pip install pandas numpy scikit-learn

      # 5. Run MLflow Project
      - name: Run mlflow project
        run: |
          cd MLProject
          mlflow run .

      # 6. Get latest MLflow run_id
      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(mlflow runs list --max-results 1 | tail -n 1 | awk '{print $1}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      # 7. Upload artifacts (pengganti Google Drive â†’ GitHub)
      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/

      # 8. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 9. Build Docker Model
      - name: Build Docker Model
        run: |
          cd MLProject
          mlflow models build-docker \
            -m runs:/$RUN_ID/model \
            -n viramonicaa/diabetes-mflow

      # 10. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag viramonicaa/diabetes-mflow viramonicaa/diabetes-mflow:latest

      # 11. Push Docker Image
      - name: Push Docker Image
        run: |
          docker push viramonicaa/diabetes-mflow:latest